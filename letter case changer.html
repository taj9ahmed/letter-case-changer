          arr1[ndx] = arr[ndx].toLowerCase();
        }
        if(arr[ndx] === arr[ndx].toLowerCase())
          arr1[ndx] = arr[ndx].toUpperCase();
      }
      arr1 = arr1.join('');
      return arr1 ;//choose what to retun ??
    } //end function
